<!-- HTML to display the form for a user to apply to ride. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apply to Ride</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Apply to Ride</h1>
    <form id="applyToRideForm">
      <input type="text" name="username" placeholder="Username" required />
      <p></p>
      <input type="password" name="password" placeholder="Password" required />
      <p></p>
      <input type="text" name="first_name" placeholder="First Name" required />
      <p></p>
      <input type="text" name="last_name" placeholder="Last Name" required />
      <p></p>
      <input
        type="text"
        name="address_line1"
        placeholder="Address Line 1"
        required
      />
      <p></p>
      <input type="text" name="address_line2" placeholder="Address Line 2" />
      <p></p>
      <input type="text" name="town" placeholder="Town" required />
      <p></p>
      <input type="text" name="county" placeholder="County" required />
      <p></p>
      <input type="text" name="postcode" placeholder="Postcode" required />
      <p></p>
      <input type="text" name="mobile" placeholder="Mobile" required />
      <p></p>
      <input type="email" name="email" placeholder="Email" required />
      <p></p>
      <button type="submit">Submit</button>
    </form>
    <script src="../src/applyToRide.js"></script>
  </body>
</html>
